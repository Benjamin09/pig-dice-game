<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/scripts.js" ></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pig Dice</h1>
      <h3>This is a two player game!</h3>
      <p><a class="btn btn-info btn-lg" href="https://en.wikipedia.org/wiki/Pig_%28dice_game%29">Rules!</a></p>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-5 col-md-offset-1">
        <div class="jumbotron">
          <p id="roll-score">Current Roll:</p>
          <p id="score">Player Score:</p>
        </div>
      </div>
      <div class="col-md-5">
        <div class="jumbotron">
          <p id="score">Player Score:</p>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <h3><span class="active-player"></span></h3>
        <div class="well">
          <h4><span class="current-score"></span></h4>
          <div class="btn-group" role="group" aria-label="playercontrol">
            <button type="submit" class="btn btn-default" id="roll">Roll Dice</button>
            <button type="submit" class="btn btn-default" id="stop">Hold</button>
          </div>
          <button type="button" class="btn btn-sm btn-danger" id="reset">Reset Game</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
